<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ilpea SupplyConnect{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
            color: #333;
        }
        .navbar {
            background: linear-gradient(90deg, #001f3f, #004080);
        }
        .navbar-brand {
            color: #fff !important;
            font-weight: 600;
        }
        footer {
            background: #f1f1f1;
            color: #666;
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
        }
        main {
            padding: 30px;
        }
    </style>

    {% block head_extra %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ilpea SupplyConnect</a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; {{ now|date:"Y" }} Ilpea do Brasil â€” Todos os direitos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
